feedback:
  assignment:
    page-title: Assign messages
    message.page-title: Assign {category} message
    success-notification:
      heading: Message assigned
      content: The message was assigned to {assignedTo}
    submit-button.label: Assign message
    choice.placeholder: -- select --

  view:
    list.page-title: Feedback dashboard
    message.page-title: View {category} message
    details:
      message: Message
      timestamp: Received
      state: State
      email: Email address
      user: User
      impersonator: Impersonator
      category: Category
      assigned-to: Assigned to
      page: Page URL
      user-serial:
        int: Interviewer - {serial}
        dk: Diary keeper - {serial}
    state:
      colours:
        new: orange
        assigned: blue
        in-progress: green
        closed: grey
      labels:
        new: New
        assigned: Assigned
        in-progress: Active
        closed: Closed
    add-note:
      submit.label: Add note
  state-transition:
    acknowledge:
      label: Acknowledge receipt
      page-title: Acknowledge receipt of feedback
      content: This will acknowledge that you have received the feedback, and that a response is in progress.
      confirmed-notification:
        heading: Feedback message acknowledge
        content: The message has been acknowledge and is now marked as in-progress.
    close:
      label: Close feedback
      page-title: Close feedback
      content: This will close the feedback.
      confirmed-notification:
        heading: Feedback message closed
        content: The message has been closed.


interviewer.list:
  page-title: Interviewers
  add-button: Add

interviewer.view:
  page-title: 'Interviewer: {name}'
  delete-button: 'Delete interviewer'
  back-link: 'Back to interviewers list'
  allocate-link: 'Allocate to area'
  areas-title: 'Allocated areas'

interviewer.edit:
  page-title: Edit interviewer
  name.label: Name
  serial-id.label: Serial/ID
  email.label: Email
  save.label: Save
interviewer.add:
  page-title: Add interviewer
  success-notification:
    heading: Interviewer added
    content: The interviewer (Serial/ID {serialId}) was successfully added. They should receive an email shortly with instructions for setting a password and accessing the system.

interviewer.delete:
  page-title: 'Delete interviewer'
  warning: 'Are you sure you want to delete the interviewer {email} ({name})'
  confirmed-notification:
    heading: 'Interviewer deleted'
    content: 'The interviewer {email} ({name}) was successfully deleted'

interviewer.deallocate:
  page-title: 'Deallocate from area'
  warning: 'Are you sure you want to deallocate the interviewer {email} ({name}) from the area {area}?'
  confirmed-notification:
    heading: 'Deallocated from area'
    content: 'The interviewer {email} ({name}) has been deallocated from the area {area}'

interviewer.allocate:
  page-title: 'Allocate to area'
  form:
    area:
      label: Area
    allocate: Allocate to area

sample-import.form:
  page-title: Sample Import
  areas.label: Area sample import file
  import.label: Import sample

